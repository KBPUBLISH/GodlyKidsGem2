services:
  # Backend API Service
  - type: web
    name: godlykids-backend
    env: node
    region: oregon
    plan: free
    nodeVersion: 20.x
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: PORT
        value: 5001
      - key: ELEVENLABS_API_KEY
        sync: false  # Set this in Render dashboard
      - key: GCS_BUCKET_NAME
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false  # Set this in Render dashboard or use service account JSON

  # Main App Frontend (Static Site)
  - type: static
    name: godlykids-app
    buildCommand: npm install --production=false && npm run build
    publishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        sync: false  # Set to your backend URL in Render dashboard

  # Projects Portal Frontend (Static Site)
  - type: static
    name: godlykids-portal
    buildCommand: cd projects-portal && npm install --production=false && npm run build
    publishPath: ./projects-portal/dist
    envVars:
      - key: NODE_ENV
        value: production

